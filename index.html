<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Welcome to User</h1>
        <div class="user-info">
          <img src="pngwing.com (29).png" alt="">
          <span>John Doe</span>
        </div>
      </header>

      <!-- Analytics Section -->
      <section class="analytics">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="card">
          <h3>New Messages</h3>
          <p>45</p>
        </div>
        <div class="card">
          <h3>Tasks Completed</h3>
          <p>76%</p>
        </div>
        <div class="card">
          <h3>Pending Orders</h3>
          <p>32</p>
        </div>
        <div class="card">
          <h3>Late Users</h3>
          <p>20</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
